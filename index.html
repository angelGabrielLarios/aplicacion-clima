<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <title>
        consultar un api con Javascript
    </title>
</head>
<body class="min-vh-100 overflow-hidden d-flex flex-column justify-content-center align-items-center">
    <section class="layout w-100">
        <article class="row mx justify-content-center">
            <div class="col-md-5 col-10">
                <section class="clima text-white">
                    <h2 class="text-uppercase text-center fw-bolder">
                        Busca el clima
                    </h2>
                    <div class="clima__resultado text-center my-5" id="clima-resultado">
                        <div class="text-center">
                            Agrega tu ciudad y país, el resultado se mostrará aquí
                        </div>
                        
                    </div>
                    
                    <form action="" id="formulario">
                        <input type="text" name="ciudad" id="ciudad" class="form-control mb-3" placeholder="Escribe tu ciudad">
                        <select name="pais" id="pais" class="form-select mb-3">
                            <option selected value="">Seleccione...</option>
                            <option value="AR">Argentina</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                        </select>
                        <button class="btn btn-primary text-uppercase text-dark fw-bold w-100 py-2" style="background-color: #ecc94b;;">
                            obtener clima
                        </button>
                        
                    </form>
                    
                </section>
            </div>
        </article>
    </section>

    
    <script src="js/app.js"></script>
</body>
</html>
